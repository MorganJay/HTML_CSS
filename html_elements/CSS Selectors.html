<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
    <h2>HNG Board</h2>
    <p>Please enter login credentials below</p>
    <form>
        <input class="input-fields" type="text" name="username" placeholder= "Username" required pattern = [A-Z\sa-z]+ title="Only letters and space allowed.">
        <input class= "input-fields"type="text" name="password" placeholder= "Password"required pattern=".{8,}" title="Password must be at least 8 characters.">
        <input id="button" type="submit" name="submit">
        </form>
    </div>    
</body>
</html>
