<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="animate.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Happy New Month</title>
</head>

<body class="d-flex flex-column justify-content-center">
    <header class="newmonth text-center d-flex ">
        <div class="container my-auto">
            <div class="row">
                <div class="col col-lg-12 my-auto">
                    <h1 class="month animate__animated animate__bounce animate__repeat-3">
                        <strong> HAPPY NEW MONTH!</strong>
                    </h1>
                </div>
            </div>
            <hr>
            <p class="welcome"></p>
        </div>
    </header>
    
    <footer class="fixed-bottom text-center">
        <div>
            <p id="link" class="mb-2">With Love and Light from <a href="https://github.com/MorganJay" target="_blank"
                    class=" link"> Morgan Jay</a> </p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
