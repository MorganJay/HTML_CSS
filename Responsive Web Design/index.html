<!DOCTYPE html>
<html lang="en">

<head>

    <title>Responsive Web Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <div class="row center">
            <div class="col-12 small-height">Page Template</div>
        </div>

        <div class="row half-height">
            <div class="col-3 center inherit">Img</div>
            <div class="col-6 inherit">
                <div class="row">
                    <div class="col-12 mb-2 p-5">A.</div>
                    <div class="col-12 mb-2 p-5">B.</div>
                    <div class="col-12 mb-2 p-5">C.</div>
                    <div class="col-12 mb-2 p-5">D.</div>
                </div>
            </div>
            <div class="col-3 inherit">Button</div>
        </div>

        <div class="row center">
            <div class="col-12 small-height">Footer</div>
        </div>
    </main>
</body>

</html>
